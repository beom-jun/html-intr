<div class="flex">

      <form>
          <fieldset>
              

            <table>

              <th><label>ID</label></th>
              <td colspan="2"><input type="text"></td>
            </tr> 
            
            <tr>
              <th><label>Password</label></th>

            </tr>
              
            <tr>
              <th>성별</th>
              <td><label>남자</label>

          </tr>

            <td><input type="checkbox"><label>국어</label></td>
            <td><input type="checkbox"><label>영어</label></td>
          </tr>

            <td><input type="checkbox"><label>과학</label></td>
          </tr> 


          <tr>
            <td></td>

            <th><button type="button" class="btn btn-outline-dark">제출</button></th>
